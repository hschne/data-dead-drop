service: data-dead-drop
image: hschne/data-dead-drop

servers:
  web:
    hosts:
      - 165.232.77.44
    labels:
      traefik.http.routers.imagebinary.rule: Host(`datadeaddrop.com`)
      traefik.http.routers.imagebinary_secure.entrypoints: websecure
      traefik.http.routers.imagebinary_secure.rule: Host(`datadeaddrop.com`)
      traefik.http.routers.imagebinary_secure.tls: true
      traefik.http.routers.imagebinary_secure.tls.certresolver: letsencrypt
    options:
      network: "private"

registry:
  username: hschne
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  secret:
    - RAILS_MASTER_KEY

